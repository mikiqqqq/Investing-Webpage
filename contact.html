<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <meta name="description" content="Contact Page">
  <meta name="keywords" content="HTML, CSS">
  <meta name="author" content="Filip Miloš">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" media="screen" href="css/stylesheet.css">
  <title>Contact</title>
</head>
<body>
  <div class="page">
    <div id="banner-subpage">
      <header>
        <nav class="header-nav">
          <div class="flex-container">
            <div id="title-div">
              <a class="homepage-link" href="homepage.html">
                <img id="icon" src="images/homepage/icon.png" alt="icon"/>
              </a>
              <h1 id="home">CONTACT US</h1>
            </div>

            <div class="navbar-subpage">
              <a class="nav-link" href="homepage.html">
                <p>HOME</p>
              </a>
              <a class="nav-link" href="news.html">
                <p>NEWS</p>
              </a>
              <div class="nav-break"></div>
              <a class="nav-link" href="about_us.html">
                <p>ABOUT US</p>
              </a>
              <a class="nav-link" href="contact.html">
                <p>CONTACT</p>
              </a>
            </div>
          </div>
        </nav>
      </header>
    </div>

    <main id="contact-main">

      <div id="main-form">
        <div class="frames">
          <iframe
          src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d449.31702262558883!2d-73.98086855010524!3d40.74810940992438!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c259070e81a191%3A0x75a72cd992279ecb!2s71%20E%2035th%20St%2C%20New%20York%2C%20NY%2010016%2C%20USA!5e0!3m2!1sen!2shr!4v1659096993836!5m2!1sen!2shr"
          width="100%" height="100%"
          style="border: 2px solid #0F1325; box-shadow: 0 3px 20px 10px #0000003b;"
          allowfullscreen="" loading="lazy"
          referrerpolicy="no-referrer-when-downgrade">
          </iframe>
        </div>

        <form>
          <table id="contact-table">
            <tr>
              <td class="first-col">Full Name:</td>
              <td>
                <input type="text" name="name" id="name"
                placeholder="eg. John Doe" />
              </td>
            </tr>

            <tr>
              <td class="first-col">Gender:</td>
              <td>
                <label>
                  <input type="radio" name="gender" value="male" />&nbsp;Male
                </label>
                 &nbsp;&nbsp;&nbsp;
                <label>
                  <input type="radio" name="gender" value="female" />&nbsp;Female
                </label>
              </td>
            </tr>

            <tr>
              <td class="first-col">E-mail:</td>
              <td>
                <input type="email" name="email" id="email"
                placeholder="username@mail.com"/>
              </td>
            </tr>

            <tr>
              <td class="first-col">Reason for contact: </td>
              <td>
                <select name="cselected">
                  <option value="0" disabled selected>(please choose)</option>
                  <option value="Comment">Comment</option>
                  <option value="Suggestion">Suggestion</option>
                  <option value="Business">Business</option>
                </select>
              </td>
            </tr>

            <tr>
              <td colspan="2" class="textarea-td">
                More details: <br /><br />
                <textarea name="details"
                placeholder="More details about why you're reaching out..."></textarea>
              </td>
            </tr>

            <tr>
              <td colspan="2" id="submit-button">
                <input id="submit" type="submit" name="ok" value="Submit"/>
              </td>
            </tr>
          </table>
        </form>

        <div class="frames">
          <iframe
          src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d1218.329488061689!2d4.911514844238184!3d52.35847014267003!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c6099b99f839bf%3A0x9f78a704b004b551!2sTilanusstraat%20371%2C%201091%20BD%20Amsterdam%2C%20Netherlands!5e0!3m2!1sen!2shr!4v1659097235196!5m2!1sen!2shr"
          width="100%" height="100%"
          style="border: 2px solid #0F1325; box-shadow: 0 3px 20px 10px #0000003b;"
          allowfullscreen="" loading="lazy"
          referrerpolicy="no-referrer-when-downgrade">
          </iframe>
        </div>
      </div>

      <div id="line-box">
        <div id="line-one" class="or-line"></div>
        <h2 id="or"> OR </h2>
        <div id="line-two" class="or-line"></div>
      </div>

      <a href="whatever@gmail.com" id="mail-a">
        <div id="mail-link">
          <p id="mail-p">Send an E-Mail &nbsp;</p>
          <img id="mail" src="images/contact/mail.png" alt="mail">
        </div>
      </a>
    </main>

    <footer id="contact-footer">
      <table id="contact-footer-table">
        <tr class="gray">
          <td>Author</td>
          <td>Category</td>
          <td>Made with</td>
        </tr>
        <tr>
          <td>Filip Miloš</td>
          <td>UI Design</td>
          <td>HTML</td>
        </tr>
        <tr>
          <td>April 20, 2021</td>
          <td></td>
          <td>CSS, JS</td>
        </tr>
      </table>
      <hr id="footer-line">
      <p class="gray" id="copyright">
        Copyright &#169; 2021 All Rights Reserved (Investing)
      </p>
    </footer>
  </div>
</body>
</html>
